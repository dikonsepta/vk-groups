<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Сортировка групп ВК</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <ul id="results"></ul>
    </div>


    <script id="groups-template" type="text/x-handlebars-template">
        {{#each items}}
            <li id="{{id}}">
                <img src="{{photo_100}}">
                <span>
                    <a target="_blank" href="https://vk.com/{{screen_name}}">{{name}}</a>
                    <button data-role="clipboard">copy</button>
                </span>
                <span>
                    <span>vk.com/{{screen_name}}</span>
                    <button data-role="clipboard">copy</button>
                </span>
            </li>
        {{/each}}
    </script>


    <script src="./script.js" type="module"></script>
</body>

</html>
